<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

    <section class="logo"><img src="images/logo.svg" alt="logo"></section>

    <section class="hero__image">
        <img src="images/hero-mobile.jpg" alt="hero image mobile">
        <img src="images/hero-desktop.jpg" alt="hero image desktop">
    </section>

    <main>
        <section class="text">
            <header>We're <span>coming soon</span></header>

            <p>
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </section>

        <section class="email__form">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <button type="submit"><img src="images/icon-arrow.svg" alt="submit icon"></button>
        </section>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/davidelng">Davide Longo</a>.
        </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
